<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says</title>
</head>
<body>
    <h1 id="countdown" class="text-center my-4 d-none"></h1>
    <div id="game" class="text-center">
        <div class="">
            <label for="game-mode" class="d-block my-1 fs-3">Scegli la difficoltà</label>
            <select  id="game-mode" class="my-2">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
                <option value="ultra-nightmare">Ultra Nightmare</option>
            </select>
            <button id="play-btn" class="mx-3 btn btn-primary">Play</button>
        </div>
        
        <div id="to-guess-number" class="my-3 fs-1 d-none"></div>
        <div id="guess-number" class="mt-3">
            <div class="container-fluid mt-4 d-none">
                <div class="row row-cols-3 justify-content-center text-center gap-2" >
                    <input type="number" placeholder="Inserisci il 1° numero">
                    <input type="number">
                    <input type="number">
                    <input type="number">
                    <input type="number">
                </div>
                <button id="btn-score" class="btn btn-primary my-3">Verifica il tuo punteggio</button>
                <div id="result" class="my-2 fs-1 fw-bold">Hai vinto</div>
            </div> 
            
        </div>

    </div>


    

    

    <script src="js/script.js"></script>    
</body>
</html>
