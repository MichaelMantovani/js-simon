<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says</title>
</head>
<body>
    <h1 id="countdown" class="text-center my-4 d-none"></h1>
    <div id="game" class="text-center mt-4">
        <button id="play-btn" class="mx-3 btn btn-primary">Play</button>
    </div>
    <ul id="to-guess-number" class="my-3 d-none d-flex list-unstyled justify-content-center gap-3">
    </ul>
    <form id="user-guess-number" class=" text-center mt-4 d-none">
        <input type="number" min="1" max="50" step="1" placeholder="Inserisci qui un numero">
        <input type="number" min="1" max="50" step="1" placeholder="Inserisci qui un numero">
        <input type="number" min="1" max="50" step="1" placeholder="Inserisci qui un numero">
        <input type="number" min="1" max="50" step="1" placeholder="Inserisci qui un numero">
        <input type="number" min="1" max="50" step="1" placeholder="Inserisci qui un numero">
        <button id="btn-score" class="btn btn-primary my-3 d-block mx-auto">Verifica il tuo punteggio</button>
    </form>
    <div id="result" class="my-2 fs-1 fw-bold text-center"></div>
    

    

    <script src="js/script.js"></script>    
</body>
</html>
